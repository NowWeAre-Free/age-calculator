<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="main">
    <section class="date">
      <div class="date__day">
        <label class="date__label" for="day">Day</label>
        <input class="date__input" type="text" class="" id="day" required>
      </div>
      <div class="date__month">
        <label class="date__label" for="month">Month</label>
        <input class="date__input" type="text" id="month" required>
      </div>
      <div class="date__year">
        <label class="date__label" for="year">Year</label>
        <input class="date__input" type="text" id="year" required>
      </div>
    </section>
    <section class="arrow">
      <img src="assets/images/icon-arrow.svg" alt="arrow submit button">
    </section>
    <section class="age">
      <p class="age__result"><span class="age__result--color">38</span> years</p>
      <p class="age__result"><span class="age__result--color">3</span> months</p>
      <p class="age__result"><span class="age__result--color">26</span> days</p>
    </section>
  </main>
</body>

</html>
