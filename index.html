<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="date">
      <div class="date__day">
        <label for="day">Day</label>
        <input type="number" class="" id="day" required>
      </div>
      <div class="date__month">
        <label for="month">Month</label>
        <input type="number" id="month" required>
      </div>
      <div class="date__year">
        <label for="year">Year</label>
        <input type="number" id="year" required>
      </div>
    </section>
    <img src="assets/images/icon-arrow.svg" alt="" class="arrow">
    <section class="age">
      <p class="age__years"><span>--</span> years</p>
      <p class="age__months"><span>--</span> months</p>
      <p class="age__days"><span>--</span> days</p>
    </section>
  </main>
</body>

</html>
